<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boulder Live</title>

    <!-- bootstrap -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
      crossorigin="anonymous">
    
    <!-- style sheet -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>

  <body class="min-vh-100">
    <main >

      <section class="px-4 py-5 text-center bg-success bg-gradient text-light">
        <h1 class="display-6 fw-bold">Welcome to Boulder Live</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4">Quickly organise your boulder comp!
          </p>
        </div>
      </section>

      <!-- form  -->
      <section class="pt-5" >
        <div class="form-signin text-center">
          <form>
            <h2 class="h3 mb-3 fw-normal">Create account</h2>
            
            <div class="form-floating  my-3">
                <input type="text" class="form-control" id="username" placeholder="Alex Honnold">
                <label for="username">Username</label>
              </div>
            <div class="form-floating  my-3">
              <input type="email" class="form-control" id="email" placeholder="name@example.com">
              <label for="email">Email address</label>
            </div>
            <div class="form-floating my-3">
              <input type="password" class="form-control" id="password" placeholder="Password">
              <label for="password">Password</label>
            </div>
            <div class="form-floating my-3">
              <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
              <label for="confirmPassword">Confirm Password</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>

            <p class="mt-5 mb-3 text-muted">© 2017–2021</p>
          </form>
        </div>
      </section>
    </main>
    
    <!-- bootstrap script -->
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
      crossorigin="anonymous">
    </script>
  </body>
</html>
